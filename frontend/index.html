<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Library</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px 0;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    #mediaList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      padding: 30px;
      list-style: none;
      margin: 0;
    }

    #mediaList li {
      background-color: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      cursor: pointer;
    }

    #mediaList li:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    #mediaList img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
      transition: transform 0.3s ease;
    }

    #mediaList img:hover {
      transform: scale(1.05);
    }

    #myModal {
      display: none; 
      position: fixed; 
      z-index: 1; 
      padding-top: 100px; 
      left: 0;
      top: 0;
      width: 100%; 
      height: 100%;
      background-color: rgb(0,0,0); 
      background-color: rgba(0,0,0,0.9); 
      overflow: auto; 
      box-sizing: border-box;
    }

    .modal-content {
      margin: auto;
      display: block;
      width: 80%; 
      max-width: 700px;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      transition: 0.3s;
    }

    .close:hover,
    .close:focus {
      color: #bbb;
      text-decoration: none;
      cursor: pointer;
    }

    @media (max-width: 1024px) {
      #mediaList {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      }
    }

    @media (max-width: 768px) {
      #mediaList {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
    }

    @media (max-width: 480px) {
      #mediaList {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>Media Library</header>
  <ul id="mediaList"></ul>

  <!-- The Modal -->
  <div id="myModal">
    <span class="close">&times;</span>
    <img class="modal-content" id="img01">
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch("http://localhost:5000/api/media")
        .then(response => response.json())
        .then(data => {
          const list = document.getElementById("mediaList");
          list.innerHTML = ""; // Clear existing content

          data.media.forEach(media => {
            const li = document.createElement("li");
            li.innerHTML = `
              <img src="${media.imageUrl}" alt="Media Image" onerror="this.onerror=null; this.src='fallback.jpg';" class="gallery-image">
            `;
            list.appendChild(li);
          });
        })
        .catch(error => console.error("Error fetching media:", error));
    });

    // Modal functionality
    const modal = document.getElementById("myModal");
    const modalImg = document.getElementById("img01");
    const closeBtn = document.getElementsByClassName("close")[0];

    // When an image is clicked, open the modal and show the full image
    document.getElementById("mediaList").addEventListener("click", function (e) {
      if (e.target && e.target.tagName === "IMG") {
        modal.style.display = "block";
        modalImg.src = e.target.src; 
      }
    });

    // When the user clicks on <span> (x), close the modal
    closeBtn.onclick = function() {
      modal.style.display = "none";
    }

    // When the user clicks anywhere outside the modal, close it
    window.onclick = function(event) {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
